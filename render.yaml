services:
  - type: web
    name: bloodlink-frontend
    env: static
    buildCommand: cd frontend && npm install terser --save-dev && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 16.x
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: bloodlink-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 16.x
      - key: PORT
        value: 10000 